{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'css/layout.css' %}">
        {% block links %}{% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}

        <script href="{% static 'js/layout.js' %}"></script>
    </body>
</html>
